<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退貨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/withdraw.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav>
        <span>退貨</span>
    </nav>
    <p>訂單詳情：</p>
    <div class="product">
        <img src="https://picsum.photos/300/200?random=1" alt="" class="product_img">
        <div class="order_info">
            商品名稱：<br>
            選項：<br>
            <pre>數量：1                        價格：300</pre>
        </div>
    </div>
    <div class="product">
        <img src="https://picsum.photos/300/200?random=1" alt="" class="product_img">
        <div class="order_info">
            商品名稱：<br>
            選項：<br>
            <pre>數量：1                        價格：300</pre>
        </div>
    </div>
    <form action="" method="post">
        <div class="addressee_info">
            寄件人：<input type="text" class="input_box1" required value="王大明"><br>
            電話：<input type="tel" class="input_box1" required maxlength="10" value="0987654321"><br>
            電子信箱：<input type="email" class="input_box2" required value="asd123456@gmail.com"><br>
            收件方式：<label><input type="radio" name="radios" class="track-order-change" id="method1">超商寄貨</label>
                    <label><input type="radio" name="radios" class="track-order-change" id="method2">地址取件</label>
                    <div class="col-xs-12 panel-collapse collapse in" id="multiCollapse1">
                        <div class="card card-body">
                            <label ><input type="radio" name="convenient_store" class="track-order-change" id="familyMart">全家
                                <div class="col-xs-12 panel-collapse collapse in" id="choice_familyMart">
                                    門市名稱與地址：<input type="text" class="input_box2" placeholder="XX門市,縣市/區/鄉鎮/路/巷弄/樓/號">
                                </div>
                            </label>   
                        
                            <label><input type="radio" name="convenient_store" class="track-order-change" id="seven">7-11
                                <div class="col-xs-12 panel-collapse collapse in" id="choice_seven">
                                    門市名稱與地址：<input type="text" class="input_box2" placeholder="XX門市, 縣市/區/鄉鎮/路/巷弄/樓/號">
                                </div>
                            </label>
                            <a href="https://www.family.com.tw/Marketing/Map" target="_blank" rel="noopener noreferrer" class="familyMart">全家門市查詢系統</a>
                            <a href="https://emap.pcsc.com.tw/" target="_blank" rel="noopener noreferrer" class="seven">7-11門市查詢系統</a>
                        </div>
                    </div>

                    <div class="col-xs-12 panel-collapse collapse in" id="multiCollapse2">
                        <div class="card card-body">
                            地址：<input type="text" class="input_box2" placeholder="縣市/區/鄉鎮/路/巷弄/樓/號">
                        </div>
                    </div><br>
            付款方式：<label><input type="radio" name="payment" >原信用卡/金融卡退款</label>
                    <label><input type="radio" name="payment" class="track-order-change" id="credit_card">其他金融帳戶</label><br>
                    <div class="col-xs-12 panel-collapse collapse in" id="multiCollapse3">
                        <div class="card card-body">
                            <div>
                                <input type="text" class="input_box3" pattern="[0-9]{3}" maxlength="3" placeholder="銀行代碼">-<input type="text" class="input_box2" pattern="[0-9]" minlength="10" maxlength="16" placeholder="帳號號碼(10-16碼)">
                            </div>
                        </div>
                    </div>
        </div><hr>
        <div class="total">
            商品總金額：NT $600 <br>
            退款總金額：NT $600 <br>
        </div>
        <button class="check_out" type="submit">確認退貨</button>
        <a href="order.html" class="cancel" type="button">取消</a>
    </form>
    <footer>copyright @ 2024 陳珊妮 陳柔恩 高嘉駿</footer>
    <script src="JS/check_out.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
